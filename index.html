<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div class="cell data-cell" id="cell-0"></div>
        <div class="cell data-cell" id="cell-1"></div>
        <div class="cell data-cell" id="cell-2"></div>
        <div class="cell data-cell" id="cell-3"></div>
        <div class="cell data-cell" id="cell-4"></div>
        <div class="cell data-cell" id="cell-5"></div>
        <div class="cell data-cell" id="cell-6"></div>
        <div class="cell data-cell" id="cell-7"></div>
        <div class="cell data-cell" id="cell-8"></div> 
    </div>
    <div class="winning-message" id="winningPage">
        <div class="winning-text" id="winningText">
          
        </div>
        <button id="resetButton">
            Reset
        </button>
    </div>


    <script src="index.js"></script>
</body>
</html>
